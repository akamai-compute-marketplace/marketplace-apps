---
# set_hostname
- name: setting up hostname
  import_role:
    name: hostname

- name: set ssh pubkey
  import_role:
      name: sshkey

- name: write _domain to vars
  lineinfile: 
    insertafter: EOF
    path: group_vars/linode/vars
    line: | 
      _domain: {{ _domain }}
  when: _domain is defined 

- name: secure ssh
  import_role:
      name: securessh

- name: update system packages
  import_role:
    name: update_pkgs

- name: enabling ufw
  import_role:
    name: ufw

- name: apply ufw rules
  import_tasks: ufw_rules.yml

- name: enabling fail2ban
  import_role:
    name: fail2ban_install