---  
    - name: create linuxgsm user 
      ansible.builtin.user: 
        name: linuxgsm
        shell: /bin/bash
        groups: sudo
        password: "{{ password | password_hash('sha512') }}"
        update_password: on_create
        expires: -1
        append: yes
        generate_ssh_key: no
        state: present
 
    - name: download linuxgsm script
      ansible.builtin.get_url:
        url: https://linuxgsm.sh
        dest: /home/linuxgsm/linuxgsm.sh
        mode: 0755

    - name: chown homedir
      ansible.builtin.file:
        path: /home/linuxgsm
        owner: linuxgsm
        group: linuxgsm
        recurse: yes

    - name: run linuxgsm scripts
      become: true
      become_user: linuxgsm
      ansible.builtin.shell:
        chdir: /home/linuxgsm
        cmd: ./linuxgsm.sh
        
    - name: pass server udf to linuxgsm
      become: true 
      become_user: linuxgsm
      ansible.builtin.shell:
        chdir: /home/linuxgsm
        cmd: ./linuxgsm.sh {{ gameservername }}  
      when: 
        - gameservername is defined
