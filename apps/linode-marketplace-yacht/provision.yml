# yacht
- name: setting up environment 
  hosts: localhost
  connection: local
  any_errors_fatal: true
  user: root
  vars_files:
    - group_vars/linode/vars
  tasks:
    - name: generating sudo user and password 
      import_tasks: ../linode_helpers/roles/sudouser/tasks/main.yml
  
    - name: generating yacht password
      set_fact:
        ypassword: "{{ lookup('password', '/dev/null length=45 chars=ascii_letters,digits') }}"

    - name: writing yacht password to vars
      lineinfile:
        insertafter: EOF
        path: group_vars/linode/vars
        line: | 
          ypassword: {{ ypassword }}