---
# set app specific ufw rules 
- name: Allow all access to tcp port 22
  community.general.ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Allow all access to tcp port 80
  community.general.ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Allow all access to tcp port 8080
  community.general.ufw:
    rule: allow
    port: '8080'
    proto: tcp

- name: Allow all access to tcp port 8443
  community.general.ufw:
    rule: allow
    port: '8443'
    proto: tcp

- name: Allow all access to tcp port 443
  community.general.ufw:
    rule: allow
    port: '443'
    proto: tcp

- name: Allow all access to udp port 443
  community.general.ufw:
    rule: allow
    port: '443'
    proto: udp

- name: Allow all access to tcp port 3748
  community.general.ufw:
    rule: allow
    port: '3748'
    proto: tcp

- name: Allow all access to udp port 3748
  community.general.ufw:
    rule: allow
    port: '3748'
    proto: udp


