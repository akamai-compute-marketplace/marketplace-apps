---
- name: Install Docker dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['lsb']['codename'] }} stable"
    state: present
    filename: docker.list

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Enable and start Docker service
  systemd:
    name: docker
    state: started
    enabled: true

- name: Create Rocket.Chat directory
  file:
    path: /opt/rocketchat
    state: directory
    mode: '0755'
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Create docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/rocketchat/docker-compose.yml
    mode: '0644'
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Create .env file
  template:
    src: env.j2
    dest: /opt/rocketchat/.env
    mode: '0600'
    owner: "{{ username }}"
    group: "{{ username }}" 