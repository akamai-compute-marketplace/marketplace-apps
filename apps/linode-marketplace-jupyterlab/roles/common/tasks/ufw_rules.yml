---
# set app specific ufw rules 
- name: Allow all access to tcp port 80
  community.general.ufw:
    rule: allow
    port: '80'
    proto: tcp


- name: Allow all access to tcp port 443
  community.general.ufw:
    rule: allow
    port: '443'
    proto: tcp


- name: Allow all access to tcp port 22
  community.general.ufw:
    rule: allow
    port: '22'
    proto: tcp


- name: Allow all access to tcp port 8888
  community.general.ufw:
    rule: allow
    port: '8888'
    proto: tcp