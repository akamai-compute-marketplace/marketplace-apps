---
# Install Addons if requested
- name: Add addons
  import_role:
    name: addons
  when: add_ons != ['none']

- name: Copy MOTD template to /etc/motd
  template:
    src: templates/motd.j2
    dest: /etc/motd
    mode: '0600'
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Writing sudo creds into file
  copy:
    dest: '/home/{{ username }}/.credentials'
    mode: '0600'
    owner: '{{ username }}'
    group: '{{ username }}'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}

      PostgreSQL Database:
        Username: peppermint
        Password: {{ postgres_password }}
        Database: peppermint

      Peppermint Web Interface:
        URL: https://{{ _domain }}
        Admin Email: {{ admin_email }}
        Admin Password: {{ peppermint_admin_password }}
