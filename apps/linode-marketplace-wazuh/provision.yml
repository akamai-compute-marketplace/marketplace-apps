# wazuh
- name: setting up environment 
  hosts: localhost
  connection: local
  any_errors_fatal: true
  user: root
  vars_files:
    - group_vars/linode/vars
  tasks:
  # generate creds
    - name: writing wazuh_password to vars
      lineinfile:
        insertafter: EOF
        path: group_vars/linode/vars
        line: | 
          wazuh_password: {{ lookup('password', '/dev/null length=25 chars=ascii_letters,digits') }}
