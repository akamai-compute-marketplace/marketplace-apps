# configure
- name: Setting up environment
  hosts: localhost
  connection: local
  any_errors_fatal: true
  user: root
  vars_files:
    - group_vars/linode/vars
  tasks:
  # generate creds
    - name: Generating sudo user and password
      ansible.builtin.import_tasks: ../linode_helpers/roles/sudouser/tasks/main.yml
    - name: Writing plex vars
      ansible.builtin.lineinfile:
        insertafter: EOF
        path: group_vars/linode/vars
        line: |
          rabbitmq_admin_password: {{ lookup('password', '/dev/null length=45 chars=ascii_letters,digits') }}
    - name: Writting private ip
      ansible.builtin.lineinfile:
        insertafter: EOF
        path: group_vars/linode/vars
        line: |
          plex_private_ip: {{ item }}
      loop: "{{ ansible_all_ipv4_addresses }}"
      loop_control:
        index_var: count
      when: ansible_all_ipv4_addresses[count] | regex_search('^(192.168).*')

    - name: Writing public ip
      ansible.builtin.lineinfile:
        insertafter: EOF
        path: group_vars/linode/vars
        line: |
          plex_public_ip: {{ item }}
      loop: "{{ ansible_all_ipv4_addresses }}"
      loop_control:
        index_var: count
      when: ansible_all_ipv4_addresses[count] | regex_search('^(?!192.168).*')
