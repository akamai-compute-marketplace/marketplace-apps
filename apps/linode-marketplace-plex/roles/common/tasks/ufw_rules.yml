---
# set app specific ufw rules
- name: Allow all access to tcp port 22
  community.general.ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Allow public access to tcp port 80 (management ui)
  community.general.ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Allow public access to tcp port 443 (management ui)
  community.general.ufw:
    rule: allow
    port: '443'
    proto: tcp

- name: Allow local access to plex (backend)
  community.general.ufw:
    rule: allow
    port: '32400'
    proto: tcp
    from_ip: '{{ ansible_default_ipv4.address }}'
    state: reloaded
