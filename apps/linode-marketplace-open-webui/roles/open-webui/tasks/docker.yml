---
- name: Install Docker latest
  import_role: 
    name: docker

- name: Installing docker-compose
  apt:
    pkg:
    - docker-compose
    state: present

# docker-compose

- name: Copy docker-compose file
  copy:
    src: docker-compose.yml
    dest: "{{ docker_directory }}/docker-compose.yml"
    mode: '0644'

- name: Create Docker images from compose file
  community.docker.docker_compose_v2:
    project_src: "{{ docker_directory }}"
    pull: always
  #async: 1200
  #poll: 30

- name: Start containers from docker-compose file
  community.docker.docker_compose_v2:
    project_src: "{{ docker_directory }}"
    state: present
  register: container_status

- name: Verify that vLLM and Open WebUI are running
  ansible.builtin.assert:
    that:
      - vllm.State == 'running'
      - openwebui.State == 'running'
  vars:
    vllm: >-
      {{ output.containers | selectattr("Service", "equalto", "vllm") | first }}
    openwebui: >-
      {{ output.containers | selectattr("Service", "equalto", "open-webui") | first }}