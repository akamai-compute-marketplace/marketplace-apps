---
- name: Download Owncast
  get_url:
    url: "https://github.com/owncast/owncast/releases/download/v0.2.1/Owncast-0.2.1-linux-64bit.zip"
    dest: "/tmp/owncast.zip"
    mode: '0644'

- name: Create required Owncast directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'
  loop:
    - /opt/owncast
    - /opt/owncast/data

- name: Extract Owncast
  unarchive:
    src: "/tmp/owncast.zip"
    dest: "/opt/owncast/"
    remote_src: yes

- name: Ensure correct ownership of all Owncast files
  file:
    path: /opt/owncast
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'
    recurse: yes

- name: Create Owncast service file
  template:
    src: owncast.service.j2
    dest: /etc/systemd/system/owncast.service
    mode: '0644'

- name: Reset Owncast admin password using CLI
  shell: "timeout 5 sudo -u {{ username }} ./owncast --adminpassword {{ owncast_admin_password }}"
  args:
    chdir: /opt/owncast
  ignore_errors: yes
  no_log: yes

- name: Start and enable Owncast service
  systemd:
    name: owncast
    state: started
    enabled: yes
    daemon_reload: yes

