---
  # set_hostname
  - name: setting up hostname
    hostname:
      name: mc-ffmpeg-demo

# sets account ssh pubkey to limited user
  - name: set ssh pubkey
    import_role:
      name: sshkey
  
  - name: disable root login
    import_role: 
      name: securessh
    when: disable_root is defined
  
  # apt_setup_update
  - name: update system packages
    import_role:
      name: update_pkgs

  # ufw_install
  - name: enabling ufw
    import_role:
      name: ufw

  # ufw rules 
  - name: apply ufw rules
    import_tasks: ufw_rules.yml

  # fail2ban
  - name: enabling fail2ban
    import_role:
      name: fail2ban_install

  # MainConcept
  - name: Update and upgrade packages
    apt:
      update_cache: yes
      upgrade: dist

  - name: Install dependencies
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - tar
      - bzip2
      - wget
      - unzip
 
