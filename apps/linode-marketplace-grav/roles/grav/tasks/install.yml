---
- name: Install required packages for Grav
  apt:
    name:
      - php-fpm
      - php-cli
      - php-gd
      - php-curl
      - php-mbstring
      - php-xml
      - php-zip
      - php-apcu
      - php-intl
      - php8.3-yaml
      - php8.3-memcached
      - php8.3-memcache
      - memcached
      - git
    state: present
    update_cache: yes

- name: Configure PHP settings
  lineinfile:
    path: /etc/php/8.3/fpm/php.ini
    regexp: ';cgi.fix_pathinfo=1'
    line: 'cgi.fix_pathinfo=0'
  notify: restart php8.3-fpm

- name: Create web directory with proper ownership
  file:
    path: /var/www/grav
    state: directory
    mode: '0755'
    owner: www-data
    group: www-data

- name: Install Composer for www-data user
  become: yes
  block:
    - name: Create Composer directory
      file:
        path: /usr/local/bin
        state: directory
        mode: '0755'

    - name: Download Composer installer
      get_url:
        url: https://getcomposer.org/installer
        dest: /tmp/composer-setup.php
        mode: '0755'

    - name: Install Composer globally
      shell: php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
      args:

