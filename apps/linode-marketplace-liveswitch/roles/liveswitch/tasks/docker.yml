- name: Create Recording database
  community.docker.docker_container_exec:
    container: liveswitch-secure-postgres-1
    command: >
      psql -U postgres -c "CREATE DATABASE recording;"
  register: create_db
  changed_when: >
    (create_db.rc is defined) and (create_db.rc == 0)
  failed_when: >
    (create_db.rc is defined) and
    (create_db.rc != 0) and
    ('already exists' not in create_db.stderr | default(''))

- name: Grant privileges on Recording database
  community.docker.docker_container_exec:
