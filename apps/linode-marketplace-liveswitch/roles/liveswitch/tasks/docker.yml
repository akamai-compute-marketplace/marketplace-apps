---
# Set up Docker Compose for LiveSwitch

- name: Create Docker Compose file
  template:
    src: docker-compose.yml.j2
    dest: /home/{{ username }}/liveswitch-secure/docker-compose.yml
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'

- name: Create .env file
  template:
    src: .env.j2
    dest: /home/{{ username }}/liveswitch-secure/.env
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0600'

- name: Create Recording database
  shell: |
    docker-compose -f /home/{{ username }}/liveswitch-secure/docker-compose.yml exec -T postgres psql -U postgres -c "CREATE DATABASE recording;"
    docker-compose -f /home/{{ username }}/liveswitch-secure/docker-compose.yml exec -T postgres psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE recording TO postgres;"
  ignore_errors: yes
  register: recording_db_creation
  
- name: Start LiveSwitch containers
  community.docker.docker_compose:
    project_src: /home/{{ username }}/liveswitch-secure
    state: present
    restarted: yes
