---
# Install dependencies for LiveSwitch
- name: Install required system packages
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG apt key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Set permissions on GPG key
  file:
    path: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu noble stable"
    state: present
    filename: docker
    update_cache: yes

- name: Update apt and install Docker packages
  apt:
    name: "{{ docker_packages }}"
    state: present
    update_cache: yes
  vars:
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Create LiveSwitch secure directory
  file:
    path: /home/{{ username }}/liveswitch-secure
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'
