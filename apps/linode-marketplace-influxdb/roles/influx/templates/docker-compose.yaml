version: '3'
services:
  influxdb:
    image: influxdb:latest
    ports:
      - 8086:8086
    volumes:
      - /var/lib/influxdb:/var/lib/influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME={{ _admin_username }}
      - DOCKER_INFLUXDB_INIT_PASSWORD={{ _admin_password }}
      - DOCKER_INFLUXDB_INIT_ORG={{ _org_name }}
      - DOCKER_INFLUXDB_INIT_BUCKET={{ _bucket_name }}