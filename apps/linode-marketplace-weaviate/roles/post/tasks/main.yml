---
# Install Addons if requested
- name: Add addons
  import_role:
    name: addons
  when: add_ons != ['none']

- name: Set up MOTD
  template:
    src: motd.j2
    dest: /etc/motd

- name: Write credentials file
  copy:
    dest: '/home/{{ username }}/.credentials'
    mode: '0600'
    owner: '{{ username }}'
    group: '{{ username }}'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}

      Admin API Key: {{ weaviate_admin_api_key }}
      User API Key (Read-Only): {{ weaviate_user_api_key }}
