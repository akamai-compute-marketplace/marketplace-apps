---
# Set hostname
- name: Setting up hostname
  import_role:
    name: hostname

# dns creation
- name: Create dns A record
  import_role:
    name: create_dns_record
  when: [token_password is defined, default_dns is not defined]
- name: Set SSH public key
  import_role:
    name: sshkey
- name: Disable root login
  import_role:
    name: securessh
  when: disable_root is defined
- name: Update system packages
  import_role:
    name: update_pkgs
- name: Enabling ufw
  import_role:
    name: ufw
- name: Apply ufw rules
  import_tasks: ufw_rules.yml
- name: Enabling fail2ban
  import_role:
    name: fail2ban_install
