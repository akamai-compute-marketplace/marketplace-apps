---
- name: Allow SSH connections
  ufw:
    rule: allow
    port: '22'
    proto: tcp

# Apache Airflow access

- name: Configure UFW rules for Apache Airflow
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - "22"
    - "80"
    - "443"

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny