---
# set_hostname
- name: Setting up hostname
  import_role:
    name: hostname

# sets account ssh pubkey to limited user
- name: Set ssh pubkey
  import_role:
    name: sshkey

- name: Disable root login
  import_role:
    name: securessh
  when: disable_root is defined

# write _domain to vars.
- name: Write _domain to vars
  lineinfile:
    insertafter: EOF
    path: group_vars/linode/vars
    line: |
      _domain: {{ _domain }}

# dns creation
- name: Create dns A record
  import_role:
    name: create_dns_record
  when:
    - token_password is defined
    - default_dns is not defined

# apt_setup_update
- name: Update system packages
  import_role:
    name: update_pkgs

# ufw_install
- name: Enabling ufw
  import_role:
    name: ufw

# ufw rules
- name: Apply ufw rules
  import_tasks: ufw_rules.yml

# fail2ban
- name: Enabling fail2ban
  import_role:
    name: fail2ban_install
