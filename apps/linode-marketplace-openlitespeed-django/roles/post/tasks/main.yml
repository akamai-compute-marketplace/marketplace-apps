-
# motd and creds gen
- name: copy MOTD template to /etc/motd
  template:
    src: templates/motd.j2
    dest: /etc/motd

- name: writing openlitespeed creds into file
  copy:
    dest: /home/{{ username }}/.credentials
    mode: '0600'
    content: |
      Web Admin password: {{ litespeed_password }}