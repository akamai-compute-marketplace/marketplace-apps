- name: add unsigned pluging to grafana
  lineinfile:
    path: '/etc/grafana/grafana.ini'
    regex: '{{ item.regex }}'
    line: '{{ item.line }}'
  loop:
   - { regex: '^\;plugins = /var/lib/grafana/plugins', line: 'plugins = /var/lib/grafana/plugins' }
   - { regex: '^\;allow_loading_unsigned_plugins =', line: 'allow_loading_unsigned_plugins = akamai-insights-datasource' }

- name: restart grafana
  systemd: 
    name: grafana-server
    state: restarted

- name: add client credentials to grafana.db
  command: >
    sqlite3 /var/lib/grafana/grafana.db "update data_source set 
    json_data='{\"accessToken\":\"{{ akamai_access_token }}\",
    \"clientSecret\":\"{{ akamai_client_secret }}\",
    \"clientToken\":\"{{ akamai_client_token }}\",
    \"host\":\"{{ akamai_host }}\"}' 
    where name='akamai-insights-datasource'"