---
# install + configure nginx
- name: install nginx pkgs
  apt: 
    pkgs: 
      - nginx
      - apache2-utils
    state: present

- name: template nginx configs
  template:
    src: 'templates/nginx.conf.j2'
    dest: '/etc/nginx/sites-available/{{ _domain }}.conf'

- name: symlink for configs
  file: 
    src: '/etc/nginx/sites-available/{{ _domain }}'
    dest: '/etc/nginx/sites-enabled/{{ _domain }}'
    state: link

- name: unlink nginx defaults
  file: 
    path: '/etc/nginx/sites-enabled/default'
    state: absent
  notify: restart nginx