---
- name: Pull focalboard image
  docker_image:
    name: mattermost/focalboard

- name: Create Docker Volume
  docker_volume:
    name: "focalboard"

 # docker
- name: Run focalboard Docker Container
  docker_container:
    name: focalboard
    image: mattermost/focalboard
    restart_policy: always
    state: started
    volumes:
      - "focalboard:/app/data"
    ports:
      - "8000:8000"

#Nginx setup

- name: Nginx Reverse Setup
  block:
  - name: setup fqnd as default_dns
    set_fact:
      fqdn: "{{ default_dns }}"
    when: default_dns is defined

  - name: setup fqnd as subdomain.domain
    set_fact:
      fqdn: "{{ subdomain }}.{{ domain }}"
    when: subdomain is defined and domain is defined

  - name: Install nginx
    apt:
      pkg:
      - nginx
      state: present
  - name: Config file Setup
    template:
      src: nginx.conf
      dest: "/etc/nginx/sites-available/{{ fqdn }}"                 
  - name: Create a symbolic link for the Nginx configuration
    file:
      src: "/etc/nginx/sites-available/{{ fqdn }}"
      dest: "/etc/nginx/sites-enabled/{{ fqdn }}"
      state: link
    become: true
  - name: Unlink the default Nginx configuration
    file:
      path: "/etc/nginx/sites-enabled/default"
      state: absent
    become: true
  - name: Test Nginx configuration
    command: nginx -t
    become: true
  - name: Reload Nginx service
    systemd:
      name: nginx
      state: restarted
    become: true
