---
# Final system configurations and cleanup
- name: Ensure services are started and enabled
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - apache2
    - mariadb

- name: Set up MOTD
  template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: '0644'

- name: writing sudo creds into file
  copy:
    dest: '/home/{{ username }}/.credentials'
    mode: '0600'
    owner: '{{ username }}'
    group: '{{ username }}'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}
      MariaDB Drupal database name: drupaldb
      MariaDB Drupal username: drupal
      MariaDB drupal user password: {{ mysql_drupal_password }}
      MariaDB root user password: {{ mysql_root_password }}

- name: Clean up temporary files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/drupal.tar.gz 