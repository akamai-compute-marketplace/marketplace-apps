---
- name: Install MariaDB
  apt:
    name:
      - mariadb-server
      - mariadb-client
      - python3-pymysql
    state: present

- name: Copy MariaDB configuration
  template:
    src: mariadb.cnf.j2
    dest: /etc/mysql/mariadb.conf.d/50-server.cnf
    owner: root
    group: root
    mode: '0644'
  notify: restart mariadb

- name: Ensure MariaDB is started
  service:
    name: mariadb
    state: started
    enabled: yes

# generate mysql
- name: Import securemysql passgen
  import_role:
    name: securemysql
    tasks_from: passgen

- name: Import secure MySQL role
  import_role:
    name: securemysql

- name: Create Drupal database
  mysql_db:
    name: drupaldb
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
    login_password: "{{ mysql_root_password }}" 

- name: Create Drupal database user
  mysql_user:
    name: drupal
    password: "{{ mysql_drupal_password }}"  # Using the stored Drupal password
    priv: 'drupaldb.*:ALL'
    host: localhost
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: root
    login_password: "{{ mysql_root_password }}"