---

- name: configure phpmyadmin 1
  debconf:
    name: phpmyadmin
    question: phpmyadmin/mysql/admin-user
    value: root
    vtype: select  

- name: configure phpmyadmin 2
  debconf:
    name: phpmyadmin
    question: phpmyadmin/reconfigure-webserver
    value: apache2
    vtype: select

- name: configure phpmyadmin 3
  debconf:
    name: phpmyadmin
    question: phpmyadmin/dbconfig-install
    value: true
    vtype: select

- name: install phpmyadmin
  apt:
    name: phpmyadmin
    update_cache: true
    state: present
