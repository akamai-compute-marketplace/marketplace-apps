# marketplace database helper
---
- name: Install MySQL
  include_tasks:
    file: mysql.yml
  when: database == 'mysql'

- name: Install MariaDB
  include_tasks:
    file: mariadb.yml
  when: database == 'mariadb'

- name: install redis
  include_tasks:
    file: redis.yml
  when: database == 'redis'