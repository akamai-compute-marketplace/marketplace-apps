---
# Install mysqld_exporter latest
# https://api.github.com/repos/prometheus/mysqld_exporter/releases/latest

- name: Gather MySQL/MariaDB service facts
  service_facts:

- name: Set MySQL/MariaDB service facts
  set_fact:
    mysql_service_name: >-
      {% if 'mysql' in ansible_facts.services %}mysql
      {% elif 'mariadb' in ansible_facts.services %}mariadb
      {% else %}none{% endif %}
    mysql_service_active: >-
      {{
        mysql_service_name != 'none' and
        ansible_facts.services.get(mysql_service_name, {}).state == 'running'
      }}

# ---- Begin full block / rescue structure ----
- name: Install and configure mysqld_exporter
  block:

    - name: Fail if MySQL or MariaDB is not installed or running
      fail:
        msg: >-
          No active MySQL or MariaDB service detected — mysqld_exporter requires
          one to be running. Ensure MySQL or MariaDB is installed and started.
      when: not mysql_service_active

    - name: Create prometheus user
      import_tasks:
        file: promuser.yml

    - name: Get mysqld_exporter latest release
      uri:
        url: "https://api.github.com/repos/prometheus/mysqld_exporter/releases/latest"
        return_content: true
        status_code: 200
        body_format: json
      register: latest_release

    - name: Set mysqld_exporter version
      set_fact:
        mysqld_exporter_version: "{{ latest_release.json.tag_name[1:] }}"

    - name: Download mysqld_exporter binary
      get_url:
        url: "https://github.com/prometheus/mysqld_exporter/releases/download/v{{ mysqld_exporter_version }}/mysqld_exporter-{{ mysqld_exporter_version }}.linux-amd64.tar.gz"
        dest: "/tmp/mysqld_exporter-{{ mysqld_exporter_version }}.linux-amd64.tar.gz"
        owner: prometheus
        group: prometheus
        mode: 0644

    - name: Extract mysqld_exporter archive
      unarchive:
        src: "/tmp/mysqld_exporter-{{ mysqld_exporter_version }}.linux-amd64.tar.gz"
        dest: "/tmp"
        owner: prometheus
        group: prometheus
        mode: 0644
        creates: "/tmp/mysqld_exporter-{{ mysqld_exporter_version }}.linux-amd64/mysqld_exporter"

    - name: Move mysqld_exporter binary into PATH
      copy:
        src: "/tmp/mysqld_exporter-{{ mysqld_exporter_version }}.linux-amd64/mysqld_exporter"
        dest: "/usr/local/bin/mysqld_exporter"
        mode: 0755
        owner: prometheus
        group: prometheus

    - name: Generate mysqld_exporter password
      set_fact:
        exporter_password: "{{ lookup('password', '/dev/null length=20 chars=ascii_letters,digits') }}"
      no_log: true

    - name: Create exporter configuration directory
      file:
        path: '/etc/mysqld_exporter.d'
        owner: prometheus
        group: prometheus
        mode: 0755
        state: directory

    - name: Add MySQL client configuration for exporter
      template:
        src: 'templates/my.cnf.j2'
        dest: '/etc/mysqld_exporter.d/.my.cnf'
        owner: prometheus
        group: prometheus
        mode: 0644

    - name: Create mysqld_exporter database user and grants
      community.mysql.mysql_user:
        name: 'mysqld_exporter'
        password: "{{ exporter_password }}"
        priv: '*.*:PROCESS,REPLICATION CLIENT,SELECT'
        host: 'localhost'
        login_unix_socket: '/var/run/mysqld/mysqld.sock'
        state: present

    - name: Install mysqld_exporter systemd service
      copy:
        src: 'files/mysqld_exporter.service'
        dest: '/etc/systemd/system/mysqld_exporter.service'

    - name: Enable and start mysqld_exporter service
      systemd:
        name: mysqld_exporter
        state: started
        enabled: true
        daemon_reload: true

  rescue:
    - name: Handle missing or inactive MySQL/MariaDB service
      debug:
        msg: >-
          mysqld_exporter setup skipped —
          {{ 'no MySQL or MariaDB installation found' if mysql_service_name == 'none'
             else 'service exists but is not running' }}.
          Please ensure your database is installed and active before re-running.
