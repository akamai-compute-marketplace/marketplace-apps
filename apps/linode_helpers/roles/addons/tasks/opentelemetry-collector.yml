- name: Get OpenTelemetry Collector latest release
  uri:
    url: 'https://api.github.com/repos/open-telemetry/opentelemetry-collector/releases/latest'
    return_content: true
    status_code: 200
    body_format: json
  register: otel_latest_release

- name: Set OpenTelemetry Collector latest version
  set_fact:
    otel_version: "{{ otel_latest_release.json.tag_name | regex_replace('^v', '') }}"

- name: Download OpenTelemetry Collector latest .deb package
  get_url:
    url: "https://github.com/open-telemetry/opentelemetry-collector/releases/download/v{{ otel_version }}/otel-collector_{{ otel_version }}_amd64.deb"
    dest: "/tmp/otel-collector_{{ otel_version }}_amd64.deb"
    owner: root
    group: root
    mode: '0644'

- name: Install OpenTelemetry Collector
  apt:
    deb: "/tmp/otel-collector_{{ otel_version }}_amd64.deb"
    state: present

- name: Clean up installer file
  file:
    path: "/tmp/otel-collector_{{ otel_version }}_amd64.deb"
    state: absent
