---
- name: setting up environment
  hosts: localhost
  connection: local
  any_errors_fatal: true
  user: root
  vars_files:
    - group_vars/linode/vars
  tasks:
    - name: generating sudo user and password
      import_tasks: ../linode_helpers/roles/sudouser/tasks/main.yml

    - name: generating chroma password
      set_fact:
        chroma_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"

    - name: write chroma password to vars
      lineinfile:
        insertafter: EOF
        path: group_vars/linode/vars
        line: "chroma_password: {{ chroma_password }}"