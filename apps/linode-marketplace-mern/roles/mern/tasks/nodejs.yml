---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Download and execute NodeSource setup script
  shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
  args:
    creates: /etc/apt/sources.list.d/nodesource.list
    warn: false

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: yes
