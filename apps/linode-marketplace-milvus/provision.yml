---
- name: Setting up environment
  hosts: localhost
  connection: local
  any_errors_fatal: true
  user: root
  vars_files:
    - group_vars/linode/vars
  tasks:
    # generate creds
    - name: Generating sudo user and password
      import_tasks: ../linode_helpers/roles/sudouser/tasks/main.yml

    - name: Writing Milvus to vars
      lineinfile: 
        insertafter: EOF
        path: group_vars/linode/vars
        line: | 
          minio_access_key: {{ lookup('password', '/dev/null length=15 chars=ascii_letters,digits') }}
          minio_secret_key: {{ lookup('password', '/dev/null length=30 chars=ascii_letters,digits') }}
