---
- name: Setting up environment 
  hosts: localhost
  connection: local
  any_errors_fatal: true
  user: root
  vars_files:
    - group_vars/linode/vars
  tasks:
    # generate creds
    - name: Generating sudo user and password 
      import_tasks: ../linode_helpers/roles/sudouser/tasks/main.yml

    - name: Generate Postgres and Guacamole admin passwords
      lineinfile: 
        insertafter: EOF
        path: group_vars/linode/vars
        line: |
          postgres_user_password: {{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}
          guacamole_admin_password: {{ lookup('password', '/dev/null length=16 chars=ascii_letters,digits') }}