---
- name: fqdn setup
  block:
  - name: setup fqnd as default_dns
    set_fact:
      fqdn: "{{ default_dns }}"
    when: default_dns is defined

  - name: setup fqnd as subdomain.domain
    set_fact:
      fqdn: "{{ subdomain }}.{{ domain }}"
    when: subdomain is defined and domain is defined
  

- name: joplin docker service
  block:
  - name: config file setup
    template:
      src: joplin.service
      dest: "/etc/systemd/system/joplin.service"

  - name: create docker compose directory
    file:
     path: /etc/docker/compose/joplin
     state: directory

  - name: docker file setup
    template:
      src: docker-compose.yaml
      dest: "/etc/docker/compose/joplin/docker-compose.yml"

  - name: reload systemd daemon
    systemd:
      daemon_reload: yes

  - name: enable joplin service
    systemd:
      name: joplin.service
      enabled: yes

  - name: start joplin service
    systemd:
      name: joplin.service
      state: started

- name: nginx reverse setup
  block:
  - name: Install nginx
    apt:
      pkg:
      - nginx
      state: present

  - name: config file setup
    template:
      src: nginx.conf
      dest: "/etc/nginx/sites-available/{{ fqdn }}"  

  - name: create a symbolic link for the nginx configuration
    file:
      src: "/etc/nginx/sites-available/{{ fqdn }}"
      dest: "/etc/nginx/sites-enabled/{{ fqdn }}"
      state: link

  - name: unlink the default nginx configuration
    file:
      path: "/etc/nginx/sites-enabled/default"
      state: absent

  - name: test nginx configuration
    command: nginx -t
    notify:
    - reload nginx service
    
