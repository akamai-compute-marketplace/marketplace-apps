# nirvashare
- name: setting up environment 
  hosts: localhost
  connection: local
  any_errors_fatal: true
  user: root
  vars_files:
    - group_vars/linode/vars
  tasks:
  # generate creds
    - name: generating sudo user and password 
      import_tasks: ../linode_helpers/roles/sudouser/tasks/main.yml

    - name: generating db password
      set_fact:
        dbpassword: "{{ lookup('password', '/dev/null length=25 chars=ascii_letters,digits') }}"

    - name: writing db password to vars
      lineinfile:
        insertafter: EOF
        path: group_vars/linode/vars
        line: | 
          dbpassword: {{ dbpassword }}