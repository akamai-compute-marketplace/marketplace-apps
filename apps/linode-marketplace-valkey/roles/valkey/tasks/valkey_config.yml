---
## configure valkey

- name: create valkey directory tree
  file:
    path: '{{ item }}'
    state: directory
  loop:
    - '/etc/valkey/'
    - '/var/valkey/'

- name: copy config file
  copy:
    src: files/valkey.conf
    dest: /etc/valkey/valkey.conf

- name: start valkey
  systemd: 
    name: valkey.service
    state: started
    daemon-reload: true
    enabled: true