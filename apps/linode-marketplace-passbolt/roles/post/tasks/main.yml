---
# Install Addons if requested
- name: Add addons
  import_role:
    name: addons
  when: add_ons != ['none']

# motd and creds gen
- name: Copy MOTD template to /etc/motd
  template:
    src: templates/motd.j2
    dest: /etc/motd

- name: Writing Passbolt creds into file
  copy:
    dest: /home/{{ username }}/.credentials
    owner: '{{ username }}'
    group: '{{ username }}'
    mode: '0600'
    content: |
      # System
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}

      # Passbolt
      Passbolt DB username: {{ passbolt_db_user }}
      Passbolt DB name: {{ passbolt_db_name }}
      Passbolt DB password: {{ passbolt_db_password }}
      
      # Passbolt registration
      Passbolt user first name: {{ passbolt_user_firstname }}
      Passbolt user last name: {{ passbolt_user_lastname }}
      Passbolt user login email: {{ passbolt_user_email }}

      # MySQL
      MySQL root password: {{ mysql_root_password }}
