---
- name: Update cribl config to listen on localhost
  replace:
    path: "{{ cribl_dir }}/default/cribl/cribl.yml"
    regexp: '^(\s*host:\s*)0\.0\.0\.0\s*$'
    replace: '\1 127.0.0.1'
  notify: restart cribl

- name: Update ownership of "{{ cribl_dir }}" to cribl user
  file:
    path: "{{ cribl_dir }}"
    owner: cribl
    group: cribl
    recurse: true