---
- name: Set up MOTD
  template:
    src: motd.j2
    dest: /etc/motd

- name: Writing creds to file
  copy:
    dest: '/home/{{ username }}/.credentials'
    mode: '0600'
    owner: '{{ username }}'
    group: '{{ username }}'
    content: |
      Sudo Username: {{ username }}
      Sudo Password: {{ password }}
      Cribl Admin User: admin
      Cribl Admin Password: {{ cribl_admin_password }}
