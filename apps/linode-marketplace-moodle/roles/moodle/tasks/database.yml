---
# database
    
- name: install mariadb helper
  import_role:
    name: database

- name: create moodle database
  mysql_db:
    name: moodle
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}" 
    login_unix_socket: /run/mysqld/mysqld.sock

- name: create moodle db user
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_user_password }}"
    priv: "moodle.*:ALL"
    host: "localhost"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}" 
    login_unix_socket: /run/mysqld/mysqld.sock